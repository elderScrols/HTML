<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formtatos de texto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <!-- Texto em negrito -->
    <b>Texto em negrito</b><br>
 
    <strong>Texto em negrito</strong><br>

    <!-- Letra cursiva -->
    <i>Letra cursiva</i><br>

    <em>Letra cursiva</em><br>

    
    <!-- Texto sublinhado  -->
    <u>Sublinhado</u><br>

    <!-- Texto pequeno -->
    <small>Texto pequeno</small><br>

    <!-- Texto grande -->
    <big>Texto grande</big><br>

    
    <!-- Texto subscrito -->
    <sub>Texto subrescrito</sub><br>

    <sup>Texto sobrescrito</sup><br>


    <!-- Texto tachado -->
    <strike>Texto tachado</strike><br>

    <s>Texto tachado</s><br>

    <del>Texto tachado</del><br>

</body>
</html>
