<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Listas não-ordenadas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <!-- Listas não-ordenadas -->
    <ul>
        <li></li>
    </ul>
    
    <br>

    <!-- Três exemplos de estilo de 'ul" CSS -->

    <!-- Pontos negros -->
    <ul style="list-style-type: disc">
    <li>Primeiro item da lista não ordenado</li>
    </ul>


    <!-- Seguencial 1..2..3.. -->
    <ul style="list-style-type: circule">
    <li>Segundo item da lista não ordenado</li>
    </ul>
        

    <!-- Quadrados -->
    <ul style="list-style-type: square">
    <li>Terceiro item da lista não ordenado</li>
    </ul>
        
</body>
</html>
