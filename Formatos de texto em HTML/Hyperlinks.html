<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hyperlinks</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
      
    <!-- Hyperlink -->
    <!-- name (não recomendado) ou id (recomendado) -->

    <!-- (Não recomendado:Não é aceito por novas versões
         de HTML, embora tenha sido bastante usado no
         passado). -->
    <a name="nome do marcador">Texto associado ao marcador</a>

    <br>

    <!-- Recomendado -->
    <a id="nome do marcador">Texto associado ao marcador</a>
   
</body>
</html>
