<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atribuição href</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <!-- Hiperlink externo "href"-->
    <a href="https://www.youtube.com/watch?v=yB83RvbUUmY"
    title="Indo ali"
    target="_blank">Indo ali</a>

    <!-- title: Colocando o cursor em cima podemos ver o que ta escrito -->

    <!-- Tem dois tipos de target -->
    <!-- _blank--> <!--_self-->
    <!-- _blank:  Abre o documento vinculado em uma nova
    janela do navegador.-->

    <!--_self: Esta é a opção padrão. Abre o documento
    vinculado no mesmo quadro ou janela em que o link
    foi clicado.-->
    
</body>
</html>
